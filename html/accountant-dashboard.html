<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountant Dashboard | School ERP</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../assets/js/navbar.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #28a745;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content {
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .logout-btn {
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2>ðŸ’¼ Accountant Dashboard</h2>
  <div>
    <span id="username"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</header>

<div class="content">
  <div class="card">
    <h3>ðŸ’° Fee Collection</h3>
    <p>Manage student payments and fee receipts.</p>
  </div>

  <div class="card">
    <h3>ðŸ“Š Financial Reports</h3>
    <p>Generate monthly and yearly reports.</p>
  </div>

  <div class="card">
    <h3>ðŸ”” Pending Dues</h3>
    <p>View list of students with pending payments.</p>
  </div>
</div>

<script>
  const username = sessionStorage.getItem('username');
  const role = sessionStorage.getItem('role');

  // Restrict access
  if (!username || role !== 'accountant') {
    Swal.fire({
      icon: 'error',
      title: 'Access Denied',
      text: 'You are not authorized to view this page.',
      confirmButtonText: 'Go to Login'
    }).then(() => {
      window.location.href = 'login.html';
    });
  } else {
    document.getElementById('username').textContent = username + ' (' + role + ')';
  }

  function logout() {
    sessionStorage.clear();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
