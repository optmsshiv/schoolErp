<!-- Modal -->
<div class="modal fade" id="editFatherModal" tabindex="-1" aria-labelledby="editFatherModalLabel" aria-hidden="true" data-bs-backdrop="static"
  data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFatherModalLabel">Edit Father's Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editFatherForm">
          <div class="mb-3">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" id="fatherName" name="fatherName">
          </div>
          <div class="mb-3">
            <label for="fatherPhone" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="fatherPhone" name="fatherPhone">
          </div>
          <div class="mb-3">
            <label for="fatherEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="fatherEmail" name="fatherEmail">
          </div>
          <div class="mb-3">
            <label for="fatherOccupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation">
          </div>
          <div class="mb-3">
            <label for="fatherAadhar" class="form-label">Father Aadhar</label>
            <input type="text" class="form-control" id="fatherAadhar" name="fatherAadhar">
          </div>
          <div class="mb-3">
            <label for="fatherIncome" class="form-label">Income</label>
            <input type="text" class="form-control" id="fatherIncome" name="fatherIncome">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
      </div>
    </div>
  </div>
</div>
