<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" data-bs-backdrop="static">
  <div class="modal-dialog modal-lg">  <!-- Large modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit or Update user here...</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="text-center">
          <label for="avatarUpload" class="avatar-container">
            <img id="userAvatar" src="/assets/img/avatars/default-avatar.png" alt="User Avatar"
              class="rounded-circle avatar-preview">
          </label>
          <input type="file" id="avatarUpload" name="avatar" class="form-control mt-2 d-none" accept="image/*">

          <!-- Hidden input to store user_id -->
          <input type="hidden" id="userIdInput" name="user_id">
        </div>

        <div class="row">
          <div class="col-md-4 mt-3">
            <label for="fullNameInput" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullNameInput">
          </div>

          <div class="col-md-4 mt-3">
            <label for="qualificationInput" class="form-label">Highest Qualification</label>
            <input type="text" class="form-control" id="qualificationInput">
          </div>

          <div class="col-md-4 mt-3">
            <label for="roleSelect" class="form-label">Role</label>
            <select class="form-control" id="roleSelect">
              <option value="Accountant">Accountant</option>
              <option value="Teacher">Teacher</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="col-md-4">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneInput">
          </div>

          <div class="col-md-4">
            <label for="dobDateInput" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="dobDateInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="joiningDateInput" class="form-label">Joining Date</label>
            <input type="date" class="form-control" id="joiningDateInput">
          </div>

          <div class="col-md-4">
            <label for="statusSelect" class="form-label">Status</label>
            <input type="text" class="form-control" id="statusSelect" readonly>
          </div>

          <div class="col-md-4">
            <label for="genderSelect" class="form-label">Gender</label>
            <select class="form-control" id="genderSelect" name="gender">
              <option value="" selected disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="salaryInput" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salaryInput">
          </div>

          <div class="col-md-4">
            <label for="aadharInput" class="form-label">Aadhar Card</label>
            <input type="text" class="form-control" id="aadharInput">
          </div>

          <div class="col-md-4">
            <label for="subjectInput" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <label for="userAddress" class="form-label">Address</label>
            <textarea type="text" class="form-control autosize" id="userAddress"></textarea>
          </div>
        </div>

        <h5 class="mt-4">Bank Details</h5>
        <div class="row">
          <div class="col-md-6">
            <label for="bankNameInput" class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankNameInput">
          </div>
          <div class="col-md-6">
            <label for="branchNameInput" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="branchNameInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="accountNumberInput" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="accountNumberInput">
          </div>
          <div class="col-md-6">
            <label for="ifscCodeInput" class="form-label">IFSC Code</label>
            <input type="text" class="form-control" id="ifscCodeInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="accountType" class="form-label">Account Type</label>
            <select class="form-control" id="accountType">
              <option value="Saving">Saving</option>
              <option value="Current">Current</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveUserChanges">Save Changes</button>

        <div id="uploadProgressContainer" style="display: none; margin-top: 10px;">
          <div class="progress">
            <div id="uploadProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
              style="width: 0%;">0%</div>
          </div>
        </div>
      </div>




    </div>
  </div>
</div>
