<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-lg"> <!-- Large modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img id="userAvatar" src="/assets/img/avatars/default-avatar.png" alt="User Avatar" class="rounded-circle mb-3" width="100">
          <input type="file" id="avatarUpload" class="form-control mt-2" accept="image/*">
        </div>

        <div class="row">
          <div class="col-md-6 mt-3">
            <label for="fullNameInput" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullNameInput">
          </div>

          <div class="col-md-6 mt-3">
            <label for="roleSelect" class="form-label">Role</label>
            <select class="form-control" id="roleSelect">
              <option value="Admin">Accountant</option>
              <option value="Editor">Teacher</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="col-md-4">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneInput">
          </div>

          <div class="col-md-4">
            <label for="dobDateInput" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="dobDateInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="joiningDateInput" class="form-label">Joining Date</label>
            <input type="date" class="form-control" id="joiningDateInput">
          </div>

          <div class="col-md-4">
            <label for="statusSelect" class="form-label">Status</label>
            <select class="form-control" id="statusSelect" name="status" readonly>
              <option value="Active">Active</option>
              <option value="Suspended">Suspended</option>
              <option value="Pending">Pending</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="genderSelect" class="form-label">Gender</label>
            <select class="form-control" id="genderSelect" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="salaryInput" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salaryInput" step="0.01" min="0">
          </div>

          <div class="col-md-4">
            <label for="aadharInput" class="form-label">Aadhar Card</label>
            <input type="text" class="form-control" id="aadharInput">
          </div>

          <div class="col-md-4">
            <label for="subjectInput" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="subjectInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <label for="addressInput" class="form-label">Address</label>
            <textarea type="text" class="form-control autosize" id="userAddress"></textarea>
          </div>
        </div>

        <h5 class="mt-4">Bank Details</h5>
        <div class="row">
          <div class="col-md-6">
            <label for="bankNameInput" class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankNameInput">
          </div>
          <div class="col-md-6">
            <label for="branchNameInput" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="branchNameInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="accountNumberInput" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="accountNumberInput">
          </div>
          <div class="col-md-6">
            <label for="ifscCodeInput" class="form-label">IFSC Code</label>
            <input type="text" class="form-control" id="ifscCodeInput">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6">
            <label for="accountTypeSelect" class="form-label">Account Type</label>
            <select class="form-control" id="accountTypeSelect">
              <option value="Savings">Savings</option>
              <option value="Current">Current</option>
            </select>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveUserChanges">Save Changes</button>
      </div>
    </div>
  </div>
</div>
