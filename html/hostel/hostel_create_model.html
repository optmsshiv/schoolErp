<div class="modal fade" id="addEditModal" tabindex="-1" aria-labelledby="addEditModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEditModalLabel">Add/Edit Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="roomForm">
          <input type="hidden" id="roomId">
          <div class="mb-3">
            <label for="hostelName" class="form-label">Hostel Name</label>
            <input type="text" class="form-control" id="hostelName" required>
          </div>
          <div class="mb-3">
            <label for="roomNumber" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="roomNumber" required>
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" required>
          </div>
          <div class="mb-3">
            <label for="occupied" class="form-label">Occupied</label>
            <input type="number" class="form-control" id="occupied" required>
          </div>
          <div class="mb-3">
            <label for="vacantBeds" class="form-label">Vacant Beds</label>
            <input type="number" class="form-control" id="vacantBeds" required>
          </div>
          <div class="mb-3">
            <label for="floorNumber" class="form-label">Floor Number</label>
            <input type="number" class="form-control" id="floorNumber" required>
          </div>
          <div class="mb-3">
            <label for="specialNotes" class="form-label">Special Notes</label>
            <textarea class="form-control" id="specialNotes"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveRoomBtn">Save</button>
      </div>
    </div>
  </div>
</div>
