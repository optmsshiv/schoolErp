<!-- Bootstrap 5 Payment Collection Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="paymentModalLabel">Collect Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <p><strong>Pending Months:</strong> <span id="selectedMonths"></span></p>
        <p><strong>Pending Amount:</strong> <span id="pendingAmount" class="fw-bold text-danger"></span></p>

        <!-- Payment Type Selection -->
        <div class="mb-3">
          <label class="form-label fw-bold">Payment Type:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id="fullPayment" value="full" checked>
            <label class="form-check-label" for="fullPayment">Full Payment</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentType" id="partialPayment" value="partial">
            <label class="form-check-label" for="partialPayment">Partial Payment</label>
          </div>
          <input type="number" id="partialAmount" class="form-control mt-2" placeholder="Enter amount" disabled>
        </div>

        <!-- Payment Mode Selection -->
        <div class="mb-3">
          <label for="paymentMode" class="form-label fw-bold">Payment Mode:</label>
          <select id="paymentMode" class="form-select">
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Online Payment">Online Payment</option>
          </select>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="confirmPayment">Confirm Payment</button>
      </div>
    </div>
  </div>
</div>
