<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Collection</title>

  <!-- Boxicons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 70%;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Modal Header */
    .modal-header {
      background: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px 8px 0 0;
    }

    .modal-header h5 {
      margin: 0;
      font-size: 18px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 20px;
      background: none;
      border: none;
      color: #fff;
    }

    /* Modal Body */
    .modal-body {
      padding: 15px;
    }

    .alert {
      background: #ffebcc;
      color: #8a6d3b;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .fw-bold {
      font-weight: bold;
    }

    .text-danger {
      color: red;
    }

    .text-success {
      color: green;
    }

    /* Payment Section */
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .form-check input {
      margin-right: 5px;
    }

    .form-control,
    .form-select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* QR Code Section */
    .text-center {
      text-align: center;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-secondary {
      background: gray;
      color: white;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
    }

    .btn-close {
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Modal Footer */
    .modal-footer {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    /* Modal Overlay */
.modal {
  display: none; /* Hide by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Dark overlay */
  justify-content: center;
  align-items: center;
}

/* Modal Content */
.modal-content {
  background: white;
  width: 60%;
  max-width: 800px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.3s ease-in-out;
}

/* Modal Header */
.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  padding-bottom: 10px;
  border-bottom: 1px solid #ddd;
}

/* Close Button */
.close-btn {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* Fade-in Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
</head>

<body>

  <!-- Payment Collection Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5><i class="bx bx-money"></i> Collect Payment</h5>
        <button class="close-btn" onclick="closeModal()"><i class="bx bx-x"></i></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="alert">
          <i class="bx bx-info-circle"></i> <strong>Note:</strong> Please confirm payment details before proceeding.
        </div>

        <!-- Student Details -->
        <div class="row">
          <div><strong>Student:</strong> <span id="studentName"></span></div>
          <div><strong>Father's Name:</strong> <span id="fatherName"></span></div>
        </div>

        <div class="row">
          <div><strong>Pending Months:</strong> <span id="selectedMonths" class="fw-bold"></span></div>
          <div><strong>Class:</strong> <span id="studentClass" class="fw-bold"></span></div>
        </div>

        <div class="row">
          <div><strong>Pending Amount:</strong> <span id="pendingAmount" class="fw-bold text-danger"></span></div>
          <div><strong>Last Paid Amount:</strong> <span id="lastPaidAmount" class="fw-bold text-success"></span></div>
        </div>

        <!-- Payment Type -->
        <div>
          <label class="fw-bold"><i class="bx bx-credit-card"></i> Payment Type:</label>
          <div class="form-check">
            <input type="radio" name="paymentType" id="fullPayment" value="full" checked>
            <label for="fullPayment">Full Payment</label>
          </div>
          <div class="form-check">
            <input type="radio" name="paymentType" id="partialPayment" value="partial">
            <label for="partialPayment">Partial Payment</label>
          </div>
          <input type="number" id="partialAmount" class="form-control" placeholder="Enter amount" disabled>
        </div>

        <!-- Payment Mode -->
        <div>
          <label class="fw-bold"><i class="bx bx-wallet"></i> Payment Mode:</label>
          <select id="paymentMode" class="form-select">
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Online Payment">Online Payment</option>
          </select>
        </div>

        <!-- QR Code Section -->
        <div class="text-center">
          <p><strong>Scan QR to Pay:</strong></p>
          <img id="upiQrCode" src="" alt="UPI QR Code" class="img-fluid" style="max-width: 200px;">
          <p class="text-muted">QR refreshes in <span id="qrTimer">90</span>s</p>
          <button class="btn btn-primary">Refresh QR</button>
        </div>

      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()"><i class="bx bx-x-circle"></i> Cancel</button>
        <button class="btn btn-success"><i class="bx bx-check-circle"></i> Confirm Payment</button>
      </div>
    </div>
  </div>

  <!-- Open Modal Button -->
  <button class="btn btn-primary" onclick="openModal()">Open Payment Modal</button>

  <script>
    function openModal() {
      document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }
  </script>

</body>

</html>
