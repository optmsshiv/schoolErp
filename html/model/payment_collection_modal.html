<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Collection</title>

  <!-- Boxicons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">

  <style>
    /* Custom Modal Styling */
    .modal-header {
      background: #d0d052;
      color: #fff;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .modal-header h5 {
      margin: 0;
      font-size: 18px;
    }

    .modal-content {
      border-radius: 8px;
    }

    /* Close Button */
    .btn-close {
      color: white;
      filter: brightness(0) invert(1);
    }

    /* Payment Options */
    .form-check input {
      margin-right: 5px;
    }

    /* Alert Box */
    .custom-alert {
      background: #ffebcc;
      color: #8a6d3b;
      padding: 10px;
      border-radius: 5px;
    }

    /* QR Code Styling */
    .qr-box {
      text-align: center;
      margin-top: 15px;
    }

    .qr-box img {
      max-width: 150px;
      border-radius: 5px;
    }

    /* Footer Buttons */
    .modal-footer button {
      min-width: 120px;
    }
  </style>
</head>

<body>

  <!-- Open Modal Button -->
  <button class="btn btn-primary mt-4 ms-3" data-bs-toggle="modal" data-bs-target="#paymentModal">
    <i class="bx bx-money"></i> Open Payment Modal
  </button>

  <!-- Payment Collection Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title"><i class="bx bx-money"></i> Collect Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div class="custom-alert">
            <i class="bx bx-info-circle"></i> <strong>Note:</strong> Please verify payment details before proceeding.
          </div>

          <!-- Student Details -->
          <div class="row mb-2">
            <div class="col-md-6"><strong>Student:</strong> <span id="studentName">John Doe</span></div>
            <div class="col-md-6"><strong>Father's Name:</strong> <span id="fatherName">Michael Doe</span></div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6"><strong>Pending Months:</strong> <span class="fw-bold text-danger">Jan, Feb</span>
            </div>
            <div class="col-md-6"><strong>Class:</strong> <span class="fw-bold">10th Grade</span></div>
          </div>

          <div class="row mb-2">
            <div class="col-md-6"><strong>Pending Amount:</strong> <span class="fw-bold text-danger">₹5000</span></div>
            <div class="col-md-6"><strong>Last Paid Amount:</strong> <span class="fw-bold text-success">₹2000</span>
            </div>
          </div>

          <!-- Payment Type -->
          <div class="mb-3">
            <label class="fw-bold"><i class="bx bx-credit-card"></i> Payment Type:</label>
            <div class="form-check">
              <input type="radio" name="paymentType" id="fullPayment" value="full" class="form-check-input" checked>
              <label for="fullPayment" class="form-check-label">Full Payment</label>
            </div>
            <div class="form-check">
              <input type="radio" name="paymentType" id="partialPayment" value="partial" class="form-check-input">
              <label for="partialPayment" class="form-check-label">Partial Payment</label>
            </div>
            <input type="number" id="partialAmount" class="form-control mt-2" placeholder="Enter amount" disabled>
          </div>

          <!-- Payment Mode -->
          <div class="mb-3">
            <label class="fw-bold"><i class="bx bx-wallet"></i> Payment Mode:</label>
            <select id="paymentMode" class="form-select">
              <option value="UPI">UPI</option>
              <option value="Cash">Cash</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Online Payment">Online Payment</option>
            </select>
          </div>

          <!-- QR Code Section -->
          <div class="qr-box">
            <p><strong>Scan QR to Pay:</strong></p>
            <img id="upiQrCode" src="https://via.placeholder.com/150" alt="UPI QR Code">
            <p class="text-muted">QR refreshes in <span id="qrTimer">90</span>s</p>
            <button class="btn btn-info btn-sm"><i class="bx bx-refresh"></i> Refresh QR</button>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bx bx-x-circle"></i> Cancel
          </button>
          <button class="btn btn-success">
            <i class="bx bx-check-circle"></i> Confirm Payment
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable or Disable Partial Payment Input
    document.querySelectorAll('input[name="paymentType"]').forEach((radio) => {
      radio.addEventListener("change", function () {
        document.getElementById("partialAmount").disabled = this.value !== "partial";
      });
    });
  </script>

</body>

</html>
