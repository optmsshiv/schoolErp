<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Modal</title>

  <style>
    /* Modal Background */
    .modal {
      display: none;
      position: fixed;
      z-index: 1050;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Modal Dialog */
    .modal-dialog {
      position: relative;
      max-width: 800px;
      width: 70%;
      margin: 10% auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Modal Content */
    .modal-content {
      padding: 20px;
    }

    /* Modal Header */
    .modal-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    /* Close Button */
    .btn-close {
      background: none;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    /* Modal Body */
    .modal-body {
      padding: 15px;
    }

    /* Modal Footer */
    .modal-footer {
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }

    /* Buttons */
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    /* Payment Options */
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 5px 0;
    }

    /* Input Fields */
    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Select Dropdown */
    .form-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* QR Code Section */
    .text-center {
      text-align: center;
    }

    .img-fluid {
      max-width: 100%;
      height: auto;
    }

    /* Hidden Elements */
    #upiSection {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Payment Collection Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">
            ðŸ’° Collect Payment
          </h5>
          <button type="button" class="btn-close" onclick="closeModal()">âœ–</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <div class="alert" style="background-color: #fff3cd; padding: 10px; border-left: 5px solid #ffc107;">
            âš  <strong>Note:</strong> Please confirm payment details before proceeding.
          </div>

          <!-- Student Name & Father's Name -->
          <div class="row">
            <div><strong>Student:</strong> <span id="studentName"></span></div>
            <div><strong>Father's Name:</strong> <span id="fatherName"></span></div>
          </div>

          <!-- Pending Months & Class -->
          <div class="row">
            <div><strong>Pending Months:</strong> <span id="selectedMonths" class="text-primary fw-bold"></span></div>
            <div><strong>Class:</strong> <span id="studentClass" class="fw-bold"></span></div>
          </div>

          <!-- Pending Amount & Last Paid Amount -->
          <div class="row">
            <div><strong>Pending Amount:</strong> <span id="pendingAmount" class="fw-bold text-danger fs-5"></span>
            </div>
            <div><strong>Last Paid Amount:</strong> <span id="lastPaidAmount" class="fw-bold text-success"></span></div>
          </div>

          <!-- Payment Type Selection -->
          <div class="mb-3">
            <label class="fw-bold">ðŸ’³ Payment Type:</label>
            <div class="form-check">
              <input type="radio" name="paymentType" id="fullPayment" value="full" checked>
              <label for="fullPayment">Full Payment</label>
            </div>
            <div class="form-check">
              <input type="radio" name="paymentType" id="partialPayment" value="partial">
              <label for="partialPayment">Partial Payment</label>
            </div>
            <input type="number" id="partialAmount" class="form-control mt-2" placeholder="Enter amount" disabled>
            <small class="text-danger" id="amountError" style="display: none;">Amount must be less than pending!</small>
          </div>

          <!-- Payment Mode Selection -->
          <div class="mb-3">
            <label class="fw-bold">ðŸ‘œ Payment Mode:</label>
            <select id="paymentMode" class="form-select">
              <option value="UPI">UPI</option>
              <option value="Cash">Cash</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Online Payment">Online Payment</option>
            </select>
          </div>

          <!-- QR Code for UPI Payment -->
          <div id="qrContainer" class="text-center p-3">
            <div id="upiSection">
              <p><strong>Scan QR to Pay via UPI:</strong></p>
              <img id="upiQrCode" src="" alt="UPI QR Code" class="img-fluid rounded shadow">
            </div>
            <p class="text-muted mt-2">QR refreshes in <span id="qrTimer">90</span>s</p>
            <button id="refreshQR" class="btn btn-primary mt-2">Refresh QR</button>

            <div class="mt-3">
              <input type="text" id="qrLink" class="form-control text-center mb-2" readonly>
              <button id="copyLink" class="btn btn-secondary">ðŸ“‹ Copy</button>
              <a id="whatsappShare" class="btn btn-success" target="_blank">ðŸ“¤ WhatsApp</a>
              <a id="downloadQR" class="btn btn-info" download="UPI_QR.png">â¬‡ Download</a>
            </div>
          </div>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">âœ– Cancel</button>
          <button type="button" class="btn btn-success">âœ” Confirm Payment</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("paymentModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }
  </script>

</body>

</html>
