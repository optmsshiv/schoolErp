<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Collection</title>

  <!-- Boxicons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <style>
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      width: 70%;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    /* Modal Header */
    .modal-header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h5 {
      margin: 0;
      display: flex;
      align-items: center;
    }

    .modal-header i {
      margin-right: 8px;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    /* Alert Box */
    .alert {
      background: #e9f5ff;
      padding: 12px;
      border-left: 5px solid #007bff;
      display: flex;
      align-items: center;
    }

    .alert i {
      font-size: 18px;
      margin-right: 10px;
      color: #007bff;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 15px;
    }

    .form-control,
    .form-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .form-check input {
      margin-right: 8px;
    }

    /* Modal Footer */
    .modal-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: #f1f1f1;
      border-top: 1px solid #ddd;
    }

    .btn {
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      border: none;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Payment Collection Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5><i class="bx bx-money"></i> Collect Payment</h5>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" style="padding: 15px;">
        <div class="alert">
          <i class="bx bx-info-circle"></i>
          <strong>Note:</strong> Please confirm payment details before proceeding.
        </div>

        <!-- Student Info -->
        <div class="form-group">
          <strong>Student:</strong> <span id="studentName">John Doe</span>
        </div>
        <div class="form-group">
          <strong>Father's Name:</strong> <span id="fatherName">Mr. Doe</span>
        </div>

        <!-- Payment Details -->
        <div class="form-group">
          <strong>Pending Amount:</strong> <span id="pendingAmount" class="text-danger">$500</span>
        </div>
        <div class="form-group">
          <strong>Last Paid Amount:</strong> <span id="lastPaidAmount">$200</span>
        </div>

        <!-- Payment Type -->
        <div class="form-group">
          <label><i class="bx bx-credit-card"></i> Payment Type:</label>
          <div class="form-check">
            <input type="radio" name="paymentType" id="fullPayment" value="full" checked>
            <label for="fullPayment">Full Payment</label>
          </div>
          <div class="form-check">
            <input type="radio" name="paymentType" id="partialPayment" value="partial">
            <label for="partialPayment">Partial Payment</label>
          </div>
          <input type="number" id="partialAmount" class="form-control mt-2" placeholder="Enter amount" disabled>
        </div>

        <!-- Payment Mode -->
        <div class="form-group">
          <label for="paymentMode"><i class="bx bx-wallet"></i> Payment Mode:</label>
          <select id="paymentMode" class="form-select">
            <option value="UPI">UPI</option>
            <option value="Cash">Cash</option>
            <option value="Bank Transfer">Bank Transfer</option>
            <option value="Online Payment">Online Payment</option>
          </select>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">
          <i class="bx bx-x"></i> Cancel
        </button>
        <button class="btn btn-success">
          <i class="bx bx-check"></i> Confirm Payment
        </button>
      </div>
    </div>
  </div>

  <script>
    function closeModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    function openModal() {
      document.getElementById('paymentModal').style.display = 'flex';
    }
  </script>

  <!-- Button to Open Modal -->
  <button onclick="openModal()" style="margin: 20px; padding: 10px 15px; cursor: pointer;">
    Open Payment Modal
  </button>

</body>

</html>
