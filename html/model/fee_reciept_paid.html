<div class="modal fade" id="viewFeeReceiptModal" tabindex="-1" aria-labelledby="viewFeeReceiptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewFeeReceiptModalLabel">School Fee Receipt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Fee receipt details go here -->
        <p><strong>Student Name:</strong> John Doe</p>
        <p><strong>Receipt Number:</strong> #12345</p>
        <p><strong>Amount Paid:</strong> $500</p>
        <p><strong>Payment Date:</strong> January 10, 2025</p>
        <p><strong>Fee Description:</strong> Tuition Fee for Semester 1</p>
        <p><strong>Paid By:</strong> Credit Card</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Print button -->
        <button type="button" class="btn btn-primary" onclick="printReceipt();">Print Receipt</button>
      </div>
    </div>
  </div>
</div>

<script>
  function printReceipt() {
    // Open a new window to print the receipt content
    var printWindow = window.open('', '', 'height=400,width=800');
    printWindow.document.write('<html><head><title>Print Fee Receipt</title>');
    printWindow.document.write('<style>body { font-family: Arial, sans-serif; font-size: 14px; }</style>'); // You can adjust the styles for the print layout
    printWindow.document.write('</head><body>');

    // Copy receipt details into the print window
    printWindow.document.write('<h1>School Fee Receipt</h1>');
    printWindow.document.write('<p><strong>Student Name:</strong> John Doe</p>');
    printWindow.document.write('<p><strong>Receipt Number:</strong> #12345</p>');
    printWindow.document.write('<p><strong>Amount Paid:</strong> $500</p>');
    printWindow.document.write('<p><strong>Payment Date:</strong> January 10, 2025</p>');
    printWindow.document.write('<p><strong>Fee Description:</strong> Tuition Fee for Semester 1</p>');
    printWindow.document.write('<p><strong>Paid By:</strong> Credit Card</p>');

    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.print();
  }
</script>
