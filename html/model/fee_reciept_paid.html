<div class="modal fade" id="viewFeeReceiptModal" tabindex="-1" aria-labelledby="viewFeeReceiptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewFeeReceiptModalLabel">School Fee Receipt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Student Name:</strong> John Doe</p>
        <p><strong>Receipt Number:</strong> #12345</p>
        <p><strong>Amount Paid:</strong> $500</p>
        <p><strong>Payment Date:</strong> January 10, 2025</p>
        <p><strong>Fee Description:</strong> Tuition Fee for Semester 1</p>
        <p><strong>Paid By:</strong> Credit Card</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="printReceipt();">Print Receipt</button>
      </div>
    </div>
  </div>
</div>

<style>
  @media print {
    body * {
      visibility: hidden; /* Hide everything */
    }
    #viewFeeReceiptModal, #viewFeeReceiptModal * {
      visibility: visible; /* Show only the modal content */
    }
    #viewFeeReceiptModal {
      position: absolute; /* Position it for printing */
      left: 0;
      top: 0;
    }
  }
</style>

<script>
  function printReceipt() {
      // Trigger the print dialog for the current page
      window.print();
  }
</script>
