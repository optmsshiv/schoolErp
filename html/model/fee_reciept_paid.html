<div class="modal fade" id="viewFeeReceiptModal" tabindex="-1" aria-labelledby="viewFeeReceiptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewFeeReceiptModalLabel">School Fee Receipt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Fee receipt details go here -->
        <div id="receiptContent">
          <h4 class="receipt-title">Fee Payment Receipt</h4>
          <p><strong>Student Name:</strong> John Doe</p>
          <p><strong>Receipt Number:</strong> #12345</p>
          <p><strong>Amount Paid:</strong> $500</p>
          <p><strong>Payment Date:</strong> January 10, 2025</p>
          <p><strong>Fee Description:</strong> Tuition Fee for Semester 1</p>
          <p><strong>Paid By:</strong> Credit Card</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Print button -->
        <button type="button" class="btn btn-primary" onclick="printReceipt();">Print Receipt</button>
      </div>
    </div>
  </div>
</div>

<script>
  function printReceipt() {
    // Get the content of the receipt
    var receiptContent = document.getElementById('receiptContent').innerHTML;

    // Open a new window for printing
    var printWindow = window.open('', '', 'height=600,width=800');
    printWindow.document.write('<html><head><title>Print Fee Receipt</title>');
    printWindow.document.write('<style>');
    printWindow.document.write('body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }');
    printWindow.document.write('.receipt-title { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }');
    printWindow.document.write('.receipt-content { background-color: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 60%; margin: 0 auto; }');
    printWindow.document.write('.receipt-content p { font-size: 16px; margin: 10px 0; }');
    printWindow.document.write('.receipt-content p strong { color: #333; }');
    printWindow.document.write('.footer { text-align: center; margin-top: 40px; font-size: 14px; color: #777; }');
    printWindow.document.write('</style></head><body>');

    // Write the receipt content into the print window
    printWindow.document.write('<div class="receipt-content">');
    printWindow.document.write(receiptContent);
    printWindow.document.write('</div>');

    printWindow.document.write('<div class="footer">Thank you for your payment!</div>');

    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.print();
  }
</script>
