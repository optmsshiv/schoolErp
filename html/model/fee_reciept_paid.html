<div class="modal fade" id="viewFeeReceiptModal" tabindex="-1" aria-labelledby="viewFeeReceiptModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img src="../assets/img/logo.png" alt="School Logo" style="width: 50px; height: auto; margin-right: 15px;">
        <h5 class="modal-title" id="viewFeeReceiptModalLabel" style="flex-grow: 1; text-align: center;">School Fee Receipt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Fee receipt details in a table -->
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td><strong>Student Name:</strong></td>
              <td>John Doe</td>
            </tr>
            <tr>
              <td><strong>Receipt Number:</strong></td>
              <td>#12345</td>
            </tr>
            <tr>
              <td><strong>Amount Paid:</strong></td>
              <td>$500</td>
            </tr>
            <tr>
              <td><strong>Payment Date:</strong></td>
              <td>January 10, 2025</td>
            </tr>
            <tr>
              <td><strong>Fee Description:</strong></td>
              <td>Tuition Fee for Semester 1</td>
            </tr>
            <tr>
              <td><strong>Paid By:</strong></td>
              <td>Credit Card</td>
            </tr>
          </tbody>
        </table>

        <!-- QR Code -->
        <div class="text-center">
          <img src="qr-code.png" alt="QR Code" style="width: 150px; height: 150px;">
          <p><small>Scan this QR code for payment verification.</small></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Optional: add a print button -->
        <button type="button" class="btn btn-primary" onclick="window.print();">Print Receipt</button>
      </div>
    </div>
  </div>
</div>
