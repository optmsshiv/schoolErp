
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Admission Enquiry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="modalForm" data-mode="add" data-id="">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="modalFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="modalFirstName" placeholder="First Name" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="modalLastName" placeholder="Last Name">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalFatherName" class="form-label">Father's Name</label>
              <input type="text" class="form-control" id="modalFatherName" placeholder="Father's Name">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalMotherName" class="form-label">Mother's Name</label>
              <input type="text" class="form-control" id="modalMotherName" placeholder="Mother's Name">
            </div>

            <div class="col-md-3 mb-3">
              <label for="modalClassName" class="form-label">Class</label>
              <input type="text" class="form-control" id="modalClassName" placeholder="Class Name">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalPhone" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="modalPhone" placeholder="Mobile Number" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalDob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="modalDob">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalGender" class="form-label">Gender</label>
              <select class="form-select" id="modalGender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>

              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="modalAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="modalAddress" placeholder="Address">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalEnquiry" class="form-label">Enquiry Date</label>
              <input type="date" class="form-control" id="modalEnquiry">
            </div>
            <div class="col-md-3 mb-3">
              <label for="modalEnquiryNo" class="form-label">Enquiry No.</label>
              <input type="text" class="form-control" id="modalEnquiryNo" readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modalCloseBtn" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveButton">Save</button>
      </div>

        <div class="row mb-4 ms-4">
      <div class="input-group col-md-4">
        <span  class="input-group-text" id="modalCreate">Created By</span>
        <input type="text" class="form-control" name="created_by" id="modalCreatedBy" readonly>
        </div>
      </div>

    </div>
  </div>
</div>
