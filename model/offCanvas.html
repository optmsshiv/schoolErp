    <!-- Your custom CSS -->
    <link rel="stylesheet" href="../assets/css/canvas.css" />


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEnd" aria-labelledby="offcanvasEndLabel">
  <div class="offcanvas-header border-bottom">
    <h5 id="offcanvas-title" class="offcanvas-title">Add New User</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body flex-grow-1">
    <form id="addNewBtn" class="add-new-record pt-0 row g-2" method="post">
      <div class="col-sm-12">
        <label class="form-label" for="basicFullname">Full Name</label>
        <div class="input-group canvas input-group-merge">
          <span id="basicFullname2" class="input-group-text"><i class="bx bx-user"></i></span>
          <input type="text" id="fullname" class="form-control dt-full-name" name="basicFullname"
            placeholder="John Doe" aria-label="John Doe" aria-describedby="basicFullname2" />
        </div>
      </div>

      <div class="col-sm-12">
        <label class="form-label" for="basicPost">Role</label>
        <div class="input-group input-group-merge canvas">
          <span id="basicPost2" class="input-group-text"><i class='bx bxs-briefcase'></i></span>
          <input type="text" id="basicPost" name="basicPost" class="form-control dt-post" placeholder="Web Developer"
            aria-label="Web Developer" aria-describedby="basicPost2" />
        </div>
      </div>

      <div class="col-sm-12">
        <label class="form-label" for="basicEmail">Email</label>
        <div class="input-group input-group-merge canvas">
          <span class="input-group-text"><i class="bx bx-envelope"></i></span>
          <input type="text" id="basicEmail" name="basicEmail" class="form-control dt-email"
            placeholder="john.doe@example.com" aria-label="john.doe@example.com" />
        </div>
        <div class="form-text">
          You can use letters, numbers & periods
        </div>
      </div>

      <div class="col-sm-12">
        <label class="form-label" for="phoneNumber">Mobile No.</label>
        <div class="input-group input-group-merge canvas">
          <span  class="input-group-text"><i class='bx bx-mobile'></i></span>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control dt-phone" placeholder="10 digit mobile number" />
        </div>
      </div>

      <div class="mb-6">
        <label class="form-label" for="basicDate">Joining Date</label>
        <div class="input-group input-group-merge canvas">
          <span id="basicDate" class="input-group-text"><i class='bx bx-calendar'></i></span>
          <input type="date" class="form-control dt-date" id="basicDate" name="basicDate" aria-describedby="basicDate2"
            placeholder="MM/DD/YYYY" aria-label="MM/DD/YYYY" />
        </div>
      </div>

      <div class="mb-6">
        <label class="form-label" for="basicStatus">Status</label>
        <div class="input-group input-group-merge canvas">
          <span class="input-group-text"><i class="bx bx-user-check"></i></span>
          <select id="basicStatus" name="basicStatus" class="form-select dt-status" aria-label="Status">
            <option value="" disabled selected>Select Status</option>
            <option value="Pending">Pending</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>

      <div class="col-sm-12">
        <label class="form-label" for="basicSalary">Salary</label>
        <div class="input-group input-group-merge canvas">
          <span id="Salary" class="input-group-text"><i class='bx bx-dollar'></i></span>
          <input type="text" id="basicSalary" name="basicSalary" class="form-select dt-salary" placeholder="salary"
            aria-label="12000" aria-describedby="basicSalary2" />
        </div>
      </div>
      <div class="col-sm-12 mt-5">
        <button type="submit" name="submitButton" class="btn btn-primary data-submit me-sm-4 me-1">Submit</button>
        <button type="reset" class="btn btn-outline-danger" data-bs-dismiss="offcanvas">Cancel</button>
      </div>
    </form>
  </div>
</div>


  <!-- Your custom JS -->
  <script src="../model/canvaDataPhp.js"></script>
